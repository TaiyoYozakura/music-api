[_unused_header_to_avoid_empty_file_warning]
[build]
command = "npm ci && npm run build"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/.netlify/functions/api"
status = 200
